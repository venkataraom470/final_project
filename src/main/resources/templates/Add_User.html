<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/Add_User.css}" />
</head>

<body>

<a th:href="@{/admin/services}">⬅ Back to Services</a>

<div class="addUser">
    <h3 style="color: red;">ADD NEW USER / CUSTOMER</h3>

    <form th:action="@{/addingUser}"
          method="post"
          th:object="${user}">

        <label>User Name :</label>
        <input type="text" th:field="*{uname}" required />

        <label>User Email :</label>
        <input type="email" th:field="*{uemail}" required />

        <label>User Number :</label>
        <input type="tel"
               th:field="*{unumber}"
               pattern="[0-9]{10}"
               required />

        <!-- ✅ PASSWORD ENTERED BY ADMIN -->
        <label>Password :</label>
        <input type="password"
               th:field="*{upassword}"
               placeholder="Enter password"
               minlength="4"
               required />

        <br><br>
        <button type="submit">Add User</button>
    </form>
</div>

</body>
</html>
