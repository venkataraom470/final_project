<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ADMIN PAGE :</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Admin_page.css}" />
</head>

<body>

<a class="back" th:href="@{/Login}">Back</a>

<center>
<section class="tables">

    <!-- ================= ADMINS ================= -->
    <div class="admins">
        <h2>Admins :</h2>
        <table>
            <tr>
                <th>Admin_Id</th>
                <th>Admin_Name</th>
                <th>Admin_Email</th>
                <th>Actions</th>
            </tr>

            <tr th:each="admin : ${admins}">
                <td th:text="${admin.adminId}"></td>
                <td th:text="${admin.adminName}"></td>
                <td th:text="${admin.adminEmail}"></td>
                <td>
                    <a th:href="@{'/updateAdmin/' + ${admin.adminId}}" style="color: blue;">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{'/deleteAdmin/' + ${admin.adminId}}" style="color: red;">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </table>

        <a class="btns" th:href="@{/addAdmin}">Add_Admin</a>
    </div>

    <!-- ================= USERS ================= -->
    <div class="users">
        <h2>Users :</h2>
        <table>
            <tr>
                <th>User_Id</th>
                <th>User_Name</th>
                <th>User_Email</th>
                <th>User_Number</th>
                <th>Actions</th>
            </tr>

            <tr th:each="user : ${users}">
                <td th:text="${user.u_id}"></td>
                <td th:text="${user.uname}"></td>
                <td th:text="${user.uemail}"></td>
                <td th:text="${user.unumber}"></td>
                <td>
                    <a th:href="@{'/updateUser/' + ${user.u_id}}" style="color: blue;">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{'/deleteUser/' + ${user.u_id}}" style="color: red;">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </table>

        <a class="btns" th:href="@{/addUser}">Add_User</a>
    </div>

    <!-- ================= PRODUCTS ================= -->
    <div class="products">
        <h2>Products :</h2>
        <table>
            <tr>
                <th>Product_Id</th>
                <th>Product_Name</th>
                <th>Product_Price</th>
                <th>Actions</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.pid}"></td>
                <td th:text="${product.pname}"></td>
                <td th:text="${product.pprice}"></td>
                <td>
                    <a th:href="@{'/updateProduct/' + ${product.pid}}" style="color: blue;">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{'/deleteProduct/' + ${product.pid}}" style="color: red;">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </table>

        <a class="btns" th:href="@{/addProduct}">Add_Product</a>
    </div>

    <!-- ================= ORDERS ================= -->
    <div class="details">
        <h2>Orders :</h2>
        <table>
            <tr>
                <th>User_Name</th>
                <th>User_Email</th>
                <th>Product_Name</th>
                <th>Product_Price</th>
                <th>Quantity</th>
                <th>Total_Amount</th>
                <th>Date</th>
            </tr>

            <tr th:each="order : ${orders}">
                <!-- âœ… NULL SAFE USER -->
                <td th:text="${order.user != null ? order.user.uname : 'Guest'}"></td>
                <td th:text="${order.user != null ? order.user.uemail : 'N/A'}"></td>

                <td th:text="${order.oName}"></td>
                <td th:text="${order.oPrice}"></td>
                <td th:text="${order.oQuantity}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </table>
    </div>

</section>
</center>

</body>
</html>
