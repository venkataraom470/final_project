<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order | FoodFrenzy</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .order-card {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 6px rgba(46,125,50,0.2);
        }

        .order-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .order-btn:hover {
            background: linear-gradient(135deg, #1b5e20, #43a047);
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2e7d32;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="order-card">
    <h2>Confirm Your Order</h2>

    <form th:action="@{/product/order}" method="post">
        <label>Product Name</label>
        <input type="text" name="oName" th:value="${pname}" readonly>

        <label>Product Price (₹)</label>
        <input type="text" name="oPrice" th:value="${pprice}" readonly>

        <label>Quantity</label>
        <input type="number" name="oQuantity" min="1" required>

        <button type="submit" class="order-btn">Order Now</button>
    </form>

    <a th:href="@{/products}" class="back-link">← Back to Products</a>
</div>

</body>
</html>
